<!DOCTYPE html>
<html>
<head>
Define a function named "myFunction", and make it
display "Hello World!" in the <p> element.
	
</head>
<hr>
<body>

<p id="a1"> </p>
<script>
function myFunction() {
    document.getElementById("a1").innerHTML = "Hello World!";

}
myFunction();
</script>


</body>
</html>
